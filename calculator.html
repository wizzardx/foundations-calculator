<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>

    <strong>Answer:</strong><span id="answer">12345678</span>

    <div id="buttons">
      <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
      </div>
      <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
      </div>
      <div class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
      </div>
      <div class="row">
        <button>/</button>
        <button>*</button>
        <button>-</button>
        <button>+</button>
      </div>
      <div class="row">
        <button>=</button>
        <button>Clear</button>
      </div>
    </div>

    <script type="module" defer>
      import { isDigit } from "./dist/functions.js";

      let displayValue = undefined;
      const answerSpan = document.querySelector("#answer");

      buttons.addEventListener("click", (event) => {
        if (event.target.tagName === "BUTTON") {
          const text = event.target.innerText;
          if (isDigit(text)) {
            displayValue = text;
            answerSpan.innerText = text;
          }
        }
      });
    </script>
  </body>
</html>
