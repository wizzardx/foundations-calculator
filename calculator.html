<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>

    <strong>Answer:</strong><span id="answer">0</span>

    <div id="buttons">
      <div class="row">
        <button>Clear</button>
        <button>Backspace</button>
      </div>
      <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
      </div>
      <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
      </div>
      <div class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
      </div>
      <div class="row">
        <button>0</button>
        <button id="decimal-button">.</button>
        <button>/</button>
        <button>=</button>
      </div>
    </div>

    <script type="module">
      "use strict";

      import { Calculator } from "./dist/bundle.js";
      const calculator = new Calculator();

      const buttons = document.querySelector("#buttons");
      const answerSpan = document.querySelector("#answer");
      const decimalButton = document.querySelector("#decimal-button");

      function updateDisplay() {
        answerSpan.innerText = calculator.getDisplayString();
        decimalButton.disabled = calculator.isDecimalButtonDisabledInUi();
      }

      updateDisplay();

      buttons.addEventListener("click", (event) => {
        if (event.target.tagName === "BUTTON") {
          const buttonText = event.target.innerText;
          calculator.handleUiButtonPressed(buttonText);
          updateDisplay();
        }
      });

      document.addEventListener("keydown", (event) => {
        const key = event.key;
        calculator.pressKey(key);
        updateDisplay();
      });
    </script>
  </body>
</html>
