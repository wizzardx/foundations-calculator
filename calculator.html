    <h1>Calculator</h1>

        <button>7</button>
        <button>8</button>
        <button>9</button>
      </class>

      </class>
      <div class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
      </class>
      <div class="row">

        <button>*</button>

        <button>=</button>
